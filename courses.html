<body>

    <h3>Students Survey</h3>

    <form action="" method="post">

        <label for="name">Student name</label><br>
        <input type="text" name="name" id="name">

        <br>

        <label for="date">Date</label><br>
        <input type="date" name="date" id="date">
        <br>

        <label for="selection">How long have you been a student here?</label><br>
        <select name="selection" id="selection">
            <option value="lessthan1year">Less than 1 year</option>
            <option value="morethan1year">More than 1 year</option>
        </select>

        <h3>Instructions</h3>

        <table border="1">

            <tr>
                <th></th>
                <th>Disagree</th>
                <th>Neutral</th>
                <th>Agree</th>
            </tr>

            <tr>
                <td>The instructors were qualified to teach these classes</td>
                <td><input type="radio" name="qualifiedInstructors" id="qualifiedInstructors" value="Disagree"></td>
                <td><input type="radio" name="qualifiedInstructors" id="qualifiedInstructors" value="Neutral"></td>
                <td><input type="radio" name="qualifiedInstructors" id="qualifiedInstructors" value="Agree"></td>
            </tr>

            <tr>
                <td>The instructors demonstrated enthusiasm for the subject matter</td>
                <td><input type="radio" name="enthusiasmInstructors" id="enthusiasmInstructors" value="Disagree"></td>
                <td><input type="radio" name="enthusiasmInstructors" id="enthusiasmInstructors" value="Neutral"></td>
                <td><input type="radio" name="enthusiasmInstructors" id="enthusiasmInstructors" value="Agree"></td>
            </tr>

        </table>

        <input type="submit" value="SUBMIT">

    </form>
</body>
